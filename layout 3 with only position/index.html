<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout 3 with only position</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
                <span class="left-1"></span>
                <span class="left-2"></span>
                <span class="left-3"></span>
        </div>
    </header>
    <section class="hero-section">
            <div>
                <span class="left-hero-1"></span>
                <span class="left-hero-2"></span>
                <span class="left-hero-3"></span>
                <span class="left-hero-4"></span>
                <span class="left-hero-5"></span>
            </div>
            <div>
                <span class="right-hero-1"></span>
                <span class="right-hero-2"></span>
                <span class="right-hero-3"></span>
                <span class="right-hero-4"></span>
                <span class="right-hero-5"></span>
            </div>
            <div>
            <button class="btn-hero-1"></button>
            <button class="btn-hero-2"></button>
            </div>
            <div>
                <span class="left-bottom-1"></span>
                <span class="left-bottom-2"></span>
                <span class="left-bottom-3"></span>
            </div>
            <div>
                <span class="mid-bottom-1"></span>
                <span class="mid-bottom-2"></span>
                <span class="mid-bottom-3"></span>
            </div>
            <div>
                <span class="right-bottom-1"></span>
                <span class="right-bottom-2"></span>
                <span class="right-bottom-3"></span>
            </div>

    </section>
</body>
</html>
